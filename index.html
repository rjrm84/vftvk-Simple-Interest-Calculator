<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css">
        <title>Interest Calculator</title>
    </head>
    <body>
    <div class="cover">

        <h3>Simple Interest Calculator</h3>

        Amount <input type="number" id="principal">
        Rate <input type="range" id="rate"min="1" max="20" value="1" step="0.5">

        <form>
            <label for="years">No. of Years</label>
            <select name="year" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
        </form>
        <div class="response">
            If you deposit :<mark><span id="deposit"></span></mark>
            you will receive an amount of:<mark><span id="result"></span></mark>
            <p>at an interest rate of %<mark><span id="demo"></span></mark></p>
            In the year :<mark><span id="future"></span></mark>
        </div>
        <button onclick="calculate()">Compute</button>
        <form id="myForm">
            <button onclick="myFunction()" value="Reset Fields">Reset Fields</button>
            <br><br><br><br><br><br><br><br><br><br><br><br>
            <p class="copy">&copy; Everyone Can Get Rich</p>
        </form>

    </div>

    </body>
    <script src="script.js"></script>
</html>
